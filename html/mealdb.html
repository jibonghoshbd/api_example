<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB Api</title>

    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <h1 class="text-center text-primary mb-3">Search Your Favorite Food</h1>
        <!-- input area  -->
        <div class="input-group mb-3 w-50" style="margin: auto;">
            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-success" type="button" id="button-addon2">Search</button>
        </div>
        <!-- singel meal deatile  -->
        <div id="meal-deatile" class="w-50 text-center" style="margin: auto;">

        </div>

        <!-- searching by reasult  -->
        <div class="serch-food">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="serch-result">

            </div>
        </div>

    </section>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
